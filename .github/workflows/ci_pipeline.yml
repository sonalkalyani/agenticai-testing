name: OHIP API Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests faker pytest

      - name: Run pytest suite
        run: |
          pytest test_plan_v2.py --html=report.html

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests faker pytest pytest-html
      
      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
            name: test-report
            path: report.html
